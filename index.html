<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="src/user.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/piano.js"></script>
  <script type="text/javascript" src="src/adapter.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
  <script type="text/javascript" src="src/fetching.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="px-4 py-3"></div>
  <div id="user-container" class="col">
   
  </div>
  <div class="col">
  <div class="form-container">
    <form id="add-user-form">
      <h3>Add a Customer!</h3>
      <form-group>
        <div class="row">
          <div class="col">
            <label for="input-first-name">First name</label>
            <input type="text" class="form-control" id="input-first-name"name="first_name" value=""
            placeholder="Enter first name" class="input-text">
          </div>
          <div class="col">
            <label for="input-last-name">Last name</label>
            <input type="text" class="form-control" id="input-last-name" name="last_name" value=""
            placeholder="Enter last name" class="input-text">
          </div>
      </form-group>
       <br>
       <form-group>
        <label for="input-email">Email</label>
       <input type="text" class="form-control" id="input-email" name="email" value=""
       placeholder="Enter email" class="input-text">
       </form-group>
       <br>
        <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>        
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
       <br>
       <form-group>
        <label for="input-phone-number">Phone number</label>
       <input type="text" class="form-control" id="input-phone-number" name="phone-number" value=""
       placeholder="Enter phone number" class="input-text">
      </form-group>
       <br>
      <form-group>
        <label for="input-text">Notes</label>
       <textarea type="text" class="form-control" id="input-notes" name="notes" value="" 
       placeholder="Technical notes" class="input-text"></textarea>
      </form-group>
       <br>
       <!-- Upoad piano image:<button id=img_url name=img_url></button> -->
       <br>

 <input id= 'add-button' type="submit" name="submit" value="Add New Customer" class="submit">
      </form>
      </div>
</div>
</div>
    <div id="edit-user-container"></div>
  </div>

     


</body>
</html>
